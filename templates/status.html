<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Status - Elite AI Consulting</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Task Status</h1>
        <nav>
            <a href="/">Home</a> | <a href="/request">Submit Task</a>
        </nav>
    </header>
    <main>
        <h2>Task ID: {{ task_id }}</h2>
        <p>Description: {{ task.description }}</p>
        <p>Status: {{ task.status }}</p>
        <p>Time: {{ task.time or 'Not specified' }}</p>
        <p>Priority: {{ task.priority }}</p>
        <p>Recurring: {{ 'Yes' if task.recurring else 'No' }}</p>
        <p>AI Response: {{ task.ai_response }}</p>
        <a href="/" class="button">Back to Home</a>
    </main>
</body>
</html>
